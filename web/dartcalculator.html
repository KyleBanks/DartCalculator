<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>DartCalculator</title>
    <link rel="stylesheet" href="dartcalculator.css">
  </head>
  <body>
    
    <div id="calculator_container">
      <div id="calculator_screen"></div>
      <div class="line"></div>
      
      <div class="button-row">
          <div id="title">Dart Calculator</div>
          <div id="clear" class="button red">C</div>
          <div id="clear-everything" class="button red">CE</div>
      </div>
      <div class="button-row">
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div id="divide" class="button operation">/</div>
      </div>
      <div class="button-row">
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div id="multiply" class="button operation">*</div>
      </div>
      <div class="button-row">
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div id="subtract" class="button operation">-</div>
      </div>
      <div class="button-row">
          <div class="button number">0</div>
          <div id="decimal" class="button">.</div>
          <div id="equals" class="button">=</div>
          <div id="add" class="button operation">+</div>
      </div>
    </div>

    <script type="application/dart" src="dartcalculator.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
